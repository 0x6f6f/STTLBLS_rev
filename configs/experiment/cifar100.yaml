# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /data: cifar100
  - override /model: bls
  - override /callbacks: default
  - override /trainer: default

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cifar100", "bls"]

seed: 74089

trainer:
  min_epochs: 10
  max_epochs: 100
  gradient_clip_val: 0.5

model:
  optimizer:
    lr: 0.0005
  net:
    input_shape: [3, 32, 32]
    num_classes: 100
    fb_depth: 3
    fb_cnt: 3
    filters: [128, 256, 320]
    overall_dropout: 0.1
    block_dropout: [0.1, 0.2, 0.2]
  compile: false

data:
  batch_size: 256

logger:
  wandb:
    tags: ${tags}
    group: "cifar100"
  aim:
    experiment: "cifar100"
